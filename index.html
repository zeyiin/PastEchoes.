<!DOCTYPE html>
<html>
<head>
  <title>PastEchoes</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Georgia&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png'), #f8f1e5;
      color: #3e2f1c;
      line-height: 1.6;
      margin-top: 70px;
    }

    header {
      background: url('https://img.freepik.com/free-photo/wooden-floor-background_53876-88628.jpg?semt=ais_hybrid&w=740') center/cover no-repeat;
      color: #fff8e1;
      padding: 60px 20px;
      text-align: center;
      text-shadow: 1px 1px 4px #000;
      border-bottom: 5px solid #5c3a21;
    }

    header h1 {
      font-size: 3em;
      font-family: 'Cinzel', serif;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #5c3a21;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px;
      border-bottom: 2px dashed #c2b280;
      z-index: 9999;
    }

    nav a {
      color: #fdf6e3;
      text-decoration: none;
      margin: 5px 15px;
      padding: 10px 15px;
      border-radius: 25px;
      background: #8b6a4d;
      transition: background 0.3s, transform 0.3s;
      font-weight: bold;
    }

    nav a:hover {
      background: #a97c50;
      transform: scale(1.05);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 20px;
      background-color: #f0e6d2;
    }

    select, button {
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #8b6a4d;
      font-size: 16px;
      background-color: #fff9ed;
      color: #3e2f1c;
      transition: 0.3s;
    }

    button:hover, select:hover {
      background-color: #e5d4b4;
    }

    .category {
      margin: 40px auto;
      max-width: 1200px;
      padding: 20px;
      border-top: 2px dashed #8b6a4d;
    }

    .category h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
      color: #5c3a21;
      font-family: 'Cinzel', serif;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fffdf6;
      border: 1px solid #c2b280;
      border-radius: 12px;
      box-shadow: 3px 3px 8px rgba(92, 58, 33, 0.2);
      padding: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(60, 40, 20, 0.2);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #c2b280;
    }

    .card strong {
      font-size: 16px;
      color: #5c3a21;
    }

    .card p {
      font-size: 14px;
      line-height: 1.4;
    }

    .pagination {
      text-align: center;
      margin: 30px auto;
    }

    .pagination button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #8b6a4d;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .pagination button:hover {
      background-color: #a97c50;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #3e2f1c;
      color: #fff9ed;
      font-family: 'Georgia', serif;
    }
  </style>
</head>

    const contentDiv = document.getElementById("content");

    function renderCards(decade, culture) {
      contentDiv.innerHTML = '';
      for (const section in imageData[culture][decade]) {
        const categoryDiv = document.createElement("div");
        categoryDiv.className = "category";
        categoryDiv.id = section;

        const title = document.createElement("h2");
        title.textContent = `${section.charAt(0).toUpperCase() + section.slice(1)} - ${culture} ${decade}s`;
        categoryDiv.appendChild(title);

        const cardContainer = document.createElement("div");
        cardContainer.className = "card-container";

        for (let i = 0; i < 4; i++) {
          const card = document.createElement("div");
          card.className = "card";

          const image = document.createElement("img");
          image.src = imageData[culture][decade][section][i];
          image.alt = `${section} image`;

          const heading = document.createElement("strong");
          heading.textContent = section.charAt(0).toUpperCase() + section.slice(1);

          const description = document.createElement("p");
          description.textContent = ""; // Add if needed

          card.appendChild(image);
          card.appendChild(heading);
          card.appendChild(description);
          cardContainer.appendChild(card);
        }

        categoryDiv.appendChild(cardContainer);
        contentDiv.appendChild(categoryDiv);
      }
    }

    function changeDecade(step) {
      currentDecadeIndex += step;
      if (currentDecadeIndex < 0) currentDecadeIndex = 0;
      if (currentDecadeIndex >= decades.length) currentDecadeIndex = decades.length - 1;
      const newDecade = decades[currentDecadeIndex];
      document.getElementById("decadeSelect").value = newDecade;
      renderCards(newDecade, currentCulture);
    }

    document.getElementById("decadeSelect").addEventListener("change", (e) => {
      const selected = parseInt(e.target.value);
      currentDecadeIndex = decades.indexOf(selected);
      renderCards(selected, currentCulture);
    });

    document.getElementById("cultureSelect").addEventListener("change", (e) => {
      currentCulture = e.target.value;
      renderCards(decades[currentDecadeIndex], currentCulture);
    });

    renderCards(decades[currentDecadeIndex], currentCulture);
  </script>
